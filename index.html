<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirect Page</title>
  </head>
  <body>
    <script>
      // Get the current date
      //   const currentDate = new Date();

      // Determine the current quarter
      //   const currentQuarter = Math.floor(currentDate.getMonth() / 3);

      // Define survey URLs for each quarter
      function redirect() {
        const surveyURLs = [
          'https://www.facebook.com/VictoriaCourtVC/',
          'https://twitter.com/victoriacourtvc',
          'https://www.instagram.com/victoriacourtvc/',
          'https://www.youtube.com/victoriacourtvc',
        ];

        // Redirect to the appropriate survey URL
        const index = Math.floor(Math.random() * surveyURLs.length);
        window.location.href = surveyURLs[index];
      }

      redirect();
    </script>
  </body>
